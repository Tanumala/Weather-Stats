<html>
<head>
<style>

    body {
        text-align: center;
        margin-top: 50px;
        font-size: 25px;
    }

    h1 {
        color: red;
    }
    
    table{
        background-color: white;
        text-align: center;
        width: 70%;
        border-radius: 15px;
    

    }
    tr:nth-child(even){
        background-color: rgb(248, 210, 113);

    }

    td{
        padding: 9px;
        border: 1px solid black;

    }


</style>
</head>


<body>
    ##write code here
    <h1> Weather Stats</h1>

    <form method = 'Post'>
        <label> Enter Location Coordinates</label><br><br>
        <input placeholder="Latitude" name="latitude">
        <input placeholder="Longitude" name ="longitude">
        <input type = 'submit'>
    </form>
    {% if weather %}
    <center>
        <table>
            <tr>
            <td colspan="2"> <img src="{{weather.data.condition.icon}}"></img></td>
            </tr>
            <tr><td>Place</td><td>{{weather.data.name}}</td></tr>
            <tr><td>Region</td><td>{{weather.data.region}}</td></tr>
            <tr><td>Country</td><td>{{weather.data.country}}</td></tr>
            <tr><td>Condition</td><td>{{weather.data.condition.text}}</td></tr>
            <tr><td>Temperature</td><td>{{weather.data.temp_c}}</td></tr>
            
        </table>
    </center>
    {% endif %}
    <p>You've {{count}} Visitors.</p>
</body>
</html>
